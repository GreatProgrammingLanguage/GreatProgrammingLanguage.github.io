<html>
  <head>
    <title>Great Programming Language</title>
  </head>
  <body>
    <h1>Great Programming Language</h1>
    <textarea id="code"></textarea>
    <br>
    <br>
    <button onclick="runCode()">Run</button>
    <br>
    <br>
    <p id="output"></p>
    <br>
    <br>
    <script>
      var output = document.getElementById('output');
      var command = '';
      var value = '';
      let str = '';
      let substrings = '';
      
      function runCode() {
        str = document.getElementById('code').value;
        substrings = str.split(':');
        command = substrings[0];
        value = substrings[1];
        
        output.innerHTML = command + ' ' + value;
      }
    </script>
  </body>
</html>
