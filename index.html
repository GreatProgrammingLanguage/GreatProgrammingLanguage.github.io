<html>
  <head>
    <title>Great Programming Language</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <textarea id="code"></textarea>
    <br>
    <br>
    <button onclick="runCode()">Run</button>
    <br>
    <br>
    <p id="output"></p>
    <br>
    <br>
    <script>
      var output = document.getElementById('output');
      let str = '';
      let substrings = '';
      
      function runCode() {
        str = document.getElementById('code').value;
        substrings = str.split(':');
        output.innerHTML = substrings[0] + ' ' + substrings[1];
      }
    </script>
  </body>
</html>
